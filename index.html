<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        font-family: "Plus Jakarta Sans", serif;
        font-optical-sizing: auto;
        font-style: normal;
        -webkit-tap-highlight-color: transparent;

      }
      ::-webkit-scrollbar {
        width: 2px;
      }

      /* Estilo do "indicador" que é arrastado */
      ::-webkit-scrollbar-thumb {
          background: #bebebe; /* Cor do indicador */
          border-radius: 40%; /* Bordas arredondadas */
          height: 2px;
      }

      /* Estilo do trilho da barra */
      ::-webkit-scrollbar-track {
          background: #fffefe; /* Cor do fundo do trilho */
      }


      body{
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;  /* Suavização no macOS */
        font-smooth: always; 
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
